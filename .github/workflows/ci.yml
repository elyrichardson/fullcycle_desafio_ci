name: Desafio CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - run: npm install
    - run: npm test -coverprofile=coverage.out

    - uses: SonarSource/sonarcloud-github-action@v2
      with:
        projectKey: your_sonarcloud_project_key
        organization: your_sonarcloud_organization
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
